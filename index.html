<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/feriado.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feriômetro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>Feriômetro</h1>
      <div id="countdown">
        <div id="timer">
          <div>
            <span id="days">0</span>
            <span id="label-days">Dias</span>
          </div>
          <div>
            <span id="hours">0</span>
            <span id="label-hours">Horas</span>
          </div>
          <div>
            <span id="minutes">0</span>
            <span id="label-minutes">Minutos</span>
          </div>
          <div>
            <span id="seconds">0</span>
            <span id="label-seconds">Segundos</span>
          </div>
        </div>
      </div>
      <div id="holiday"></div>
      <div id="dia"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
